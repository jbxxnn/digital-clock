<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Digital Clock - jbxxnn</title>
  </head>
  <body>
    <main class="content-container">
      <div class="time-container">
        <div class="day-month-year">Sunday, August 27 2022</div>
        <div class="time-display">
          <div class="hour-container">00</div>
          <div class="time-divider">:</div>
          <div class="min-container">00</div>
          <div class="sec-daytime">
            <div class="sec-container">00</div>
            <div class="daytime-container">AM</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
